<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
